<html>

    <title>package.html</title>

  <body>
    包含用于任务管理服务的所有类。
    系统中所有支持的模块均以任务(task)的形式存在，例如数据挖掘功能对应于数据挖掘任务。<br>
    当需要添加新的功能模块，则新的模块必须继承AbstractTask以描述具体的任务信息、实现BaseTaskService
    接口中定义的任务提供的服务、实现BaseTaskDAO中定义的持久化映射操作。

    
  </body>
</html>
