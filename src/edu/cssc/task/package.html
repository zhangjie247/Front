  <body>
    包含用于web服务器后台任务管理的所有类。
    系统中所有支持的模块均以任务(task)的形式存在，例如数据挖掘功能对应于数据挖掘任务。
    该包定义了web服务器后台必须实现的任务操作，例如添加任务、查看历史任务等。<br>
    当需要在web服务器中添加新的功能模块时，则必须实现该包中的任务处理接口<br>
    
  </body>
</html>
