<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>package.html</title>
  </head>
  
  <body>
    包含web服务器后台用于数据挖掘任务的所有类。
    数据挖掘任务是系统支持的众多任务中的一种，而所有的任务都必须继承自edu.cssc.task.service.AbstractClass。
    这也意味着如果需要添加新的任务，则需要继承AbstractClass类并实现一些接口。<br>
    该包提供的功能用于web服务器后台添加和提交新的数据挖掘任务、管理已有的任务、查看任务的执行情况和执行结果等。
    
  </body>
</html>
